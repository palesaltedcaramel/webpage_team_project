     <style>
         /* 폰트 불러와서 적용 */
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');
 
         /* 초기화 */
         *{
         margin:0; padding:0;
         box-sizing: border-box;
         font-family: 'Poppins', sans-serif;
         }
 
         /* 공통 스타일 지정 */
         section {
            max-width: 85%;
            margin:20px auto;
        }
         
         /* nav 스타일 지정 */
         section .wrapper {
            margin:45px auto;
            max-width: 1100px;
  
        }
         .wrapper nav {
            display: flex;
            justify-content: center;
        }
        
         nav .items {
            display: flex;
            max-width: 1100px;
            width: 100%;
            justify-content: space-between;
            
        }

         nav .items .item {
            padding: 7px 25px;
            font-size:18px;
            font-weight: 500;
            width: 100px;
            height: 100px;
            color: pink;
            border: 2px solid pink;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            line-height: 80px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        /* ===========중앙정렬 완료============
            padding: 7px 25px;
            font-size:18px;
            font-weight: 500;
            margin: 0 auto;
            border: 2px solid pink;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            inline-size: 7rem;
            padding: 0;
            background: none;
            margin-right: 0;
            text-align: center; */

 
         nav .items .active,
 
         nav .items .item:hover {
            color: white;
            background-color: pink;
        }
         
         /* 갤러리 스타일 지정 */
         section .gallery {
            max-width: 1300px;
            min-height: 100vh;
            width: 100%;
            margin: auto;
        }
 
         .gallery .logo{
            display: flex;
            justify-content: center;
        }
 
         /* .gallery .title{
             font-size: 25px;

             text-align: center;

         } */

         .gallery .image-container{
            columns:3 250px;
            gap:15px;
        }
 
         .gallery .image-container img{
            margin-bottom: 10px;
            border-radius: 5px;
            width: 100%;
            transition: .5s ease-in-out;
         
        }
 
         /* 이미지 필터링 */
         .image-container .image.hide{
            display: none;
     
        }
 
         .image-container .image.show{
            animation: animate 0.4s ease;
     
        }
 
         @keyframes animate{
            0%{
                tansform: scale(0.5);
            }
            100%{
                transform: scale(1);
            }
        }
 
         /* hover : shade, zoomIn*/
         .image img:hover {
             filter:brightness(80%);
             transform: scale(1.05);
 
        }


         /* paper 스타일 */

         /* lightbox modal */
         .container .popup-image {
            position: fixed;
            top:0; left:0;
            background: rgba(0,0,0,0.8);
            height:100%;
            width:100%;
            display: none;
         }
         .container .popup-image span{
            position: absolute;
            top:10px; right:30px;
            font-size: 35px;
            font-weight: lighter;
            color:#fff;
            cursor:pointer;
            z-index: 100;
         }
         .container .popup-image img{
            position: absolute;
            top:50%;left:50%;
            transform: translate(-50%, -50%);
            border: 0px solid #fff;
            border-radius: 3px;
            width: 750px;
            object-fit:cover;
         }

         @media (max-width:768px){
            .container .popup-image img{
                width:95%;
            }
         }
